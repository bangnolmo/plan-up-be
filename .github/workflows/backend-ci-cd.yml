name: CI/CD Pipeline for FastAPI Backend

on:
    push:
        branches:
            - main
            # - feature/CI-CD-build
    workflow_dispatch:

env:
    DOCKER_IMAGE: heung115/my-fastapi-app
    NAMESPACE: backend
    CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
    ZONE: ${{ secrets.GKE_ZONE }}

jobs:
    build_and_push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest

        steps:
            - name: 코드 체크아웃
              uses: actions/checkout@v3

            - name: Python 설정
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11" # Dockerfile과 일치하는 Python 버전

            - name: 종속성 설치
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Docker Hub 로그인
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Docker Buildx 설정
              uses: docker/setup-buildx-action@v2
              with:
                  install: true

            - name: Docker 이미지 빌드 및 푸시
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
                      ${{ env.DOCKER_IMAGE }}:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      ENV=production  # Dockerfile에서 사용하는 빌드 아규먼트

    deploy:
        name: Deploy to Kubernetes
        needs: build_and_push
        runs-on: ubuntu-latest
        environment:
            name: production

        steps:
            - name: 코드 체크아웃
              uses: actions/checkout@v3

            - name: Google Cloud 인증
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_SA_KEY }}

            - name: Google Cloud SDK 설정
              uses: google-github-actions/setup-gcloud@v1
              with:
                  project_id: ${{ secrets.GCP_PROJECT_ID }}
                  install_components: "kubectl"

            - name: GKE 자격 증명 가져오기
              uses: google-github-actions/get-gke-credentials@v1
              with:
                  cluster_name: ${{ env.CLUSTER_NAME }}
                  location: ${{ env.ZONE }}

            - name: Kubernetes 네임스페이스 생성
              run: kubectl create namespace ${{ env.NAMESPACE }} || echo "Namespace '${{ env.NAMESPACE }}' already exists"

            - name: Kubernetes 매니페스트 적용
              run: |
                  kubectl apply -f kubernetes/deployment.yml -n ${{ env.NAMESPACE }}
                  kubectl apply -f kubernetes/service.yml -n ${{ env.NAMESPACE }}

            - name: Kubernetes 배포 이미지 업데이트
              run: |
                  kubectl set image deployment/fastapi-deployment fastapi=${{ env.DOCKER_IMAGE }}:${{ github.sha }} -n ${{ env.NAMESPACE }}
                  kubectl rollout status deployment/fastapi-deployment -n ${{ env.NAMESPACE }}
